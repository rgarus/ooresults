[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "ooresults"
version = "0.3.1"
authors = [
  {name="Rainer Garus"},
]
description = "A software for the evaluation of the results of orienteering events"
readme = "README.rst"
license = {file = "LICENSE"}
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Operating System :: OS Independent",
    "Intended Audience :: End Users/Desktop",
    "Development Status :: 4 - Beta",
]
keywords = ["orienteering", "sportident"]
dependencies = [
    "web.py",
    "lxml",
    "requests",
    "sireader",
    "iso8601",
    "clevercsv",
    "jsonschema",
    "websocket-client",
    "websockets >= 13.0.1",
    "fpdf2 != 2.5.7",
    "pyserial",
    "tzlocal",
    "unidecode",
    "pyOpenSSL",
    "case-converter",
    "fastclasses-json",
]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-asyncio",
]

[project.scripts]
ooresults-server = "ooresults._server:main"
ooresults-reader = "ooresults._reader:main"

[project.urls]
Repository = "https://github.com/rgarus/ooresults"
Documentation = "https://ooresults.readthedocs.io/en/latest"

[tool.setuptools]
packages = [
    "ooresults",
    "ooresults.handler",
    "ooresults.model",
    "ooresults.pdf",
    "ooresults.pdf.fonts",
    "ooresults.plugins",
    "ooresults.plugins.imports",
    "ooresults.plugins.imports.entries",
    "ooresults.repo",
    "ooresults.repo.update",
    "ooresults.schema",
    "ooresults.static",
    "ooresults.templates",
    "ooresults.templates.si",
    "ooresults.utils",
    "ooresults.websocket_server",
]
